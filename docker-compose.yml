version: "3.8"

services:
  pubg-board:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pubg-board
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PUBG_OPEN_API_KEY=${PUBG_OPEN_API_KEY}
      - PUBG_API_BASE_URL=${PUBG_API_BASE_URL}
      - NEXT_PUBLIC_DEFAULT_PLATFORM=${NEXT_PUBLIC_DEFAULT_PLATFORM:-steam}
      - NEXT_PUBLIC_DEFAULT_SHARD=${NEXT_PUBLIC_DEFAULT_SHARD:-steam}
    env_file:
      - .env.local
    volumes:
      - ./.env.local:/app/.env.local:ro
      - ./de_modules:/app/node_modules
      - ./.next:/app/.next
    healthcheck:
      test:
        ["CMD", "wget", "-qO-", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
